<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deals - UNFAZED</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="photos/unfazed.png" type="image/png">
</head>
<body class="deals-page">
    <header class="main-header">
        <div class="header-left">
            <p class="header-text">EST. 2022<br>DON'T LET IT AFFECT</p>
        </div>
        <div class="logo-container">
            <a href="index.html">
                <img src="https://i.postimg.cc/Rhgp2NGx/logo.png" alt="LOGO Shop Logo">
            </a>
        </div>
       
            <nav>
                <ul>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="display.html">View</a></li>
                </ul>
            </nav>
       
    </header>

    <main>
        <div class="deals-content">
            <div class="right-side">
                <img id="displayImage" src="photos/hoodie_black.png" alt="Item Image">
                <div id="itemDetails">UNFAZED Hoodie - Black<br>$40.00</div>
            </div>
            <div class="left-side">
                <label for="itemType">Select Item Type:</label>
                <select id="itemType">
                    <option value="hoodie">Hoodie</option>
                    <option value="shirt">Shirt</option>
                    <option value="cap">Hat</option>
                </select>
                <label for="itemColor">Select Color:</label>
                <select id="itemColor">
                    <option value="black">Black</option>
                    <option value="blue">Blue</option>
                    <option value="red">Red</option>
                    <option value="orange">Orange</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="purple">Purple</option>
                    <option value="pink">Pink</option>
                    <option value="white">White</option>
                    <option value="gray">Gray</option>
                    <option value="teal">Teal</option>
                    <option value="navy">Navy</option>
                </select>
                <label for="itemSize">Select Size:</label>
                <select id="itemSize">
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>
                </select>
                <button class="return-home" onclick="window.location.href='index.html'">Return To Home</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-left">Â© UNFAZED<br>Don't Let It Affect</div>
        <div class="footer-center">
            <button class="social-media-button" onclick="window.location.href='https://www.facebook.com'"><img src="photos/facebook.png" alt="Facebook"></button>
            <button class="social-media-button" onclick="window.location.href='https://www.instagram.com'"><img src="photos/instagram.png" alt="Instagram"></button>
            <button class="social-media-button" onclick="window.location.href='https://www.youtube.com'"><img src="photos/youtube.png" alt="YouTube"></button>
        </div>
        <div class="footer-right">
            <button class="shop-now">Subscribe to our newsletter</button>
        </div>
    </footer>

    
    

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to update the image and details
            function updateImage() {
                const itemType = document.getElementById('itemType').value;
                const itemColor = document.getElementById('itemColor').value;
                const displayImage = document.getElementById('displayImage');
                const itemDetails = document.getElementById('itemDetails');
                const prices = {
                    hoodie: "$40.00",
                    shirt: "$30.00",
                    cap: "$20.00"
                };

                displayImage.src = `photos/${itemType}_${itemColor}.png`;
                itemDetails.innerHTML = `UNFAZED ${itemType.charAt(0).toUpperCase() + itemType.slice(1)} - ${itemColor.charAt(0).toUpperCase() + itemColor.slice(1)}<br>${prices[itemType]}`;
            }

            // Adding event listeners to dropdowns
            document.getElementById('itemType').addEventListener('change', updateImage);
            document.getElementById('itemColor').addEventListener('change', updateImage);

            // Function to get URL parameters
            function getUrlParams() {
                const params = {};
                const queryString = window.location.search.substring(1);
                const regex = /([^&=]+)=([^&]*)/g;
                let match;
                while (match = regex.exec(queryString)) {
                    params[decodeURIComponent(match[1])] = decodeURIComponent(match[2]);
                }
                return params;
            }

            // Update display based on URL parameters
            const params = getUrlParams();
            if (params['type'] && params['color']) {
                document.getElementById('itemType').value = params['type'];
                document.getElementById('itemColor').value = params['color'];
                updateImage();
            }
        });
    </script>
</body>
</html>
